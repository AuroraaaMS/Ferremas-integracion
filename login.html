<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Inicio de sesión</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="tipo-usuario" class="form-label">Tipo de usuario</label>
        <select id="tipo-usuario" name="tipo-usuario" onchange="mostrarRegistro()">
            <option value="" disabled selected>Selecciona tu rol</option>
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
            <option value="bodeguero">Bodeguero</option>
            <option value="administrador">Administrador</option>
            <option value="contador">Contador</option>
          </select>          
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Correo o usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required />
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" name="contraseña" required />
      </div>

      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

    <div id="registro-cliente" class="mt-3" style="display: none;">
      <a href="registro.html" class="btn btn-secondary">Registrarse como cliente</a>
    </div>
  </div>

  <script>
    function mostrarRegistro() {
      const tipo = document.getElementById('tipo-usuario').value;
      const registro = document.getElementById('registro-cliente');
      registro.style.display = tipo === 'cliente' ? 'block' : 'none';
    }
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const rol = urlParams.get('rol');
    if (rol) {
      document.getElementById('tipo-usuario').value = rol;
      mostrarRegistro();
    }
  }
  function mostrarRegistro() {
    const rol = document.getElementById('tipo-usuario').value;
    const registroCliente = document.getElementById('registro-cliente');
    if (rol === 'cliente') {
      registroCliente.style.display = 'block';
    } else {
      registroCliente.style.display = 'none';
    }
}

  function mostrarRegistro() {
    const rol = document.getElementById('tipo-usuario').value;
    const registroCliente = document.getElementById('registro-cliente');
    if (rol === 'cliente') {
      registroCliente.style.display = 'block';
    } else {
      registroCliente.style.display = 'none';
    }
  }

  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const rol = urlParams.get('rol');
    if (rol) {
      const select = document.getElementById('tipo-usuario');
      select.value = rol;
      mostrarRegistro();
      select.style.display = 'none'; 
    }
  };

  </script>
</body>
</html>
