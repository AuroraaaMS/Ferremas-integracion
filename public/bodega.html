  <div class="container py-4">
    <h1 class="text-center">Gestión de inventario</h1>


    <div class="mb-4">
      <label for="selectSucursal" class="form-label">Seleccionar Sucursal:</label>
      <select id="selectSucursal" class="form-select">
        <option value="1" selected>Sucursal Centro</option>
        <option value="2">Sucursal Norte</option>
        <option value="3">Sucursal Sur</option>
        <option value="4">Sucursal Este</option>
        <option value="5">Sucursal Oeste</option>
      </select>
    </div>
    <div class="table-responsive mb-5">
      <table id="tablaInventario" class="table table-hover custom-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Stock Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
   
        </tbody>
      </table>
    </div>

    <h2 class="text-center">Agregar / Editar producto</h2>
    <form id="formProducto">
      <input type="hidden" id="productoId" />
      <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre del producto</label>
        <input type="text" id="nombreProducto" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" step="1.0" required />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select id="categoria" class="form-select" required>

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar producto</button>
    </form>
  </div>


    

  <div id="toast"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
