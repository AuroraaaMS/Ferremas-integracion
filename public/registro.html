<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/registro-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="title">Registro cliente</h2>
    <form action="#" method="POST" class="formulario">
      <div class="row mb-3 align-items-center">
        <label for="nombre" class="col-12 col-md-3 col-form-label">Nombre completo</label>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="contraseña" class="col-12 col-md-3 col-form-label">Contraseña</label>
        <div class="col-12 col-md-6">
          <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="confirmar_contraseña" class="col-12 col-md-3 col-form-label">Confirmar contraseña</label>
        <div class="col-12 col-md-6">
          <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="rut" class="col-12 col-md-3 col-form-label">RUT</label>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="rut" name="rut" required>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="correo" class="col-12 col-md-3 col-form-label">Correo electrónico</label>
        <div class="col-12 col-md-6">
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 col-md-9 offset-md-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 col-md-9 offset-md-3">
          <button type="submit" class="btn-r">Registrar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
