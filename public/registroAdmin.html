<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/registroAdmin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>Registro de trabajador</h2>
    <form action="#" method="POST">
      <div class="mb-3 row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre completo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="contraseña" class="col-sm-3 col-form-label">Contraseña</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="confirmar_contraseña" class="col-sm-3 col-form-label">Confirmar contraseña</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rut" class="col-sm-3 col-form-label">RUT</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="rut" name="rut" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="correo" class="col-sm-3 col-form-label">Correo electrónico</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
      </div>

      <div class="mb-3 row align-items-center">
        <label class="col-sm-3 col-form-label">¿Cuál es el cargo de la cuenta a registrar?</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
            <label class="form-check-label" for="inlineCheckbox1">Vendedor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
            <label class="form-check-label" for="inlineCheckbox2">Bodeguero</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
            <label class="form-check-label" for="inlineCheckbox3">Administrador</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4">
            <label class="form-check-label" for="inlineCheckbox4">Contador</label>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-9 offset-sm-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-9 offset-sm-3">
          <button type="submit" class="btn-r">Registrar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
