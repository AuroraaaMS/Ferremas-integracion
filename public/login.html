<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicia sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-flex flex-column justify-content-center p-5">
        <h2 class="title">Bienvenido a Ferremas</h2>
        <form onsubmit="iniciarSesion(event)">
          <div class="mb-3">
            <label for="tipo-usuario" class="form-label">Tipo de usuario</label>
            <select id="tipo-usuario" name="tipo-usuario" onchange="mostrarRegistro()" class="form-select">
              <option value="" disabled selected>Selecciona tu rol</option>
              <option value="cliente">Cliente</option>
              <option value="vendedor">Vendedor</option>
              <option value="bodeguero">Bodeguero</option>
              <option value="administrador">Administrador</option>
              <option value="contador">Contador</option>
            </select>          
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo" name="correo" required />
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" name="pass" required />
          </div>
          <button type="submit" class="btn-login">Ingreso</button>
        </form>
        <div id="registro-cliente" class="mt-3" style="display: none;">
          <a href="registro.html" class="btn btn-secondary">Registrarse como cliente</a>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
        <div class="swiper mySwiper w-100" style="height: 100vh;">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/pickawood-6tAIO3pxde4-unsplash.jpg" alt="" class="img-fluid"></div>
            <div class="swiper-slide"><img src="img/jelleke-vanooteghem-MohB4LCIPyM-unsplash.jpg" alt="" class="img-fluid"></div>
            <div class="swiper-slide"><img src="img/bente-whyatt-rJBP9uqNyz0-unsplash.jpg" alt="" class="img-fluid"></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      speed: 800,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      mousewheel: true,
    });

    function mostrarRegistro() {
      const rol = document.getElementById('tipo-usuario').value;
      const registroCliente = document.getElementById('registro-cliente');
      registroCliente.style.display = rol === 'cliente' ? 'block' : 'none';
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const rol = urlParams.get('rol');
      if (rol) {
        const select = document.getElementById('tipo-usuario');
        select.value = rol;
        mostrarRegistro();
        select.style.display = 'none';
      }
    };
  </script>
  <script src="/js/login.js"></script>
</body>
</html>
