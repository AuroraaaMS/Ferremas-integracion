<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark gradient-navbar">
    <div class="container-fluid p-0">
      <a href="index.html" class="navbar-brand d-flex align-items-center me-3">
        <img src="img/Logo-ferremas-sinfondo.png" alt="Logo Ferremas" class="img_logo">
        <h3 class="title_ferremas mb-0 ms-2">Ferremas</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item"><a class="nav-link" href="#">Quiénes somos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nuestros productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
        </ul>
        <img src="img/carrito.png" alt="carrito" class="carrito-img">
        <form class="d-flex" role="search">
          <input class="search" type="search" placeholder="¿Qué producto buscas?" aria-label="Search">
          <button class="btn-search" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Carrito de Compras</h2>
    <div class="row">
      <div class="col-md-8">
        <h3>Productos en el carrito</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Total</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Martillo</td>
              <td>1</td>
              <td>$20</td>
              <td>$20</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            </tr>
            <tr>
              <td>Taladro</td>
              <td>1</td>
              <td>$30</td>
              <td>$30</td>
              <td><button class="btn btn-danger">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
        <h4>Total: $50</h4>
      </div>

      <div class="col-md-4">
        <h3>Detalles de envío</h3>
        <form>
          <div class="mb-3">
            <label for="retiro" class="form-label">Método de entrega</label>
            <select class="form-select" id="retiro">
              <option value="tienda">Retiro en tienda</option>
              <option value="domicilio">Despacho a domicilio</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección (si selecciona despacho)</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
          </div>

          <h4>Opciones de pago</h4>
          <div class="mb-3">
            <label class="form-label">Seleccione su método de pago</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pago" id="debito" value="debito" checked>
              <label class="form-check-label" for="debito">Débito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pago" id="credito" value="credito">
              <label class="form-check-label" for="credito">Crédito</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pago" id="transferencia" value="transferencia">
              <label class="form-check-label" for="transferencia">Transferencia</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Finalizar compra</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
